<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of science fiction movies.">
    <meta name="keywords" content="Sci Fi Quiz, quiz, sci-fi, science fiction, movies">
    <meta name="author" content="Simon Griffiths">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sci-Fi Movies Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <!-- Quiz main title -->
        <h1 class="heading">Sci-Fi Movies Quiz</h1>
        <!-- Questions and Answers Section-->
        <div id ="quiz-question-container" class = "hide">
            <div id="quiz-question">
                <h4>What is the answer to this Sci-Fi Question?</h4>
            </div>
            <div id="quiz-selection">
                <button class="btn">A</button>
                <button class="btn">B</button>
                <button class="btn">C</button>
                <button class="btn">D</button>
            </div>
            <div id ="quiz-progress">
            </div>
        </div>
        <!-- Results to appear on final page -->
        <div id="quiz-results" class = "hide">
        <!-- JavaScript will populate the text for this section -->
        </div>
        <div class="main-buttons">
            <!--Start/restart and next main buttons-->
            <button class="start-btn" id = "start-btn">Start</button>
            <button class="hide next-btn" id = "next-btn">Next</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
